trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSource: 'spec'
    versionSpec: '22.x'

- script: npm ci
  displayName: "Install Playwright Dependencies"

- script: npx install playwright --with-deps
  displayName: "Install Playwright Browsers"

- script:  $env:SECRET_KEY='abhi123'; npm run test_demo
  displayName: "Run Tests"




